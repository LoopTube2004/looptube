<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopTube Form</title>
    <link rel="stylesheet" href="popup.css">

</head>
<body>
    <div>
        <form id="videoForm" class="video-form">
            <h1>LoopTube</h1>
            <h3>Fill your form</h3>

            <div class="input-group">
                <label><b>YouTube URL:</b></label>
                <input type="text" id="youtubeUrl" placeholder="Enter your youtube url here...">
            </div>

            <div class="time-input-group">
                <label><b>Start (hh:mm:ss):</b></label>
                <input type="number" id="startHour" min="0" step="1">
                <span>:</span>
                <input type="number" id="startMinute" min="0" step="1">
                <span>:</span>
                <input type="number" id="startSecond" min="0" step="1">
            </div>

            <div class="time-input-group">
                <label><b>End (hh:mm:ss):</b></label>
                <input type="number" id="endHour" min="0" step="1">
                <span>:</span>
                <input type="number" id="endMinute" min="0" step="1">
                <span>:</span>
                <input type="number" id="endSecond" min="0" step="1">
            </div>

            <div class="input-group">
                <label><b>Customize:</b></label>
                <input type="number" id="customize" min="0" step="1">
            </div>

            <div class="button-container">
                <button class="submit-button" type="submit">Submit</button>
            </div>

            <div id="errorContainer"></div>
        </form>
    </div>
    <script type="module" src="popup.js"></script>
    <script type="module" src="../scripts/FetchYoutubeData.js"></script>
    <script type="module" src="../scripts/YoutubeValidator.js"></script>

</body>
</html>
