<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://platform.linkedin.com ">
    <title>LoopTube Form</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div>
        <form id="videoForm" class="video-form">
            <h1>LoopTube</h1>
            <h3>Fill your form</h3>

            <div class="input-group">
                <label>YouTube URL:</label>
                <input type="text" id="youtubeUrl" placeholder="Enter your youtube url here...">
            </div>

            <div class="time-input-group">
                <label>Start (hh:mm:ss):</label>
                <input type="number" id="startHour" min="0" step="1">
                <span>:</span>
                <input type="number" id="startMinute" min="0" step="1">
                <span>:</span>
                <input type="number" id="startSecond" min="0" step="1">
            </div>

            <div class="time-input-group">
                <label>End (hh:mm:ss):</label>
                <input type="number" id="endHour" min="0" step="1">
                <span>:</span>
                <input type="number" id="endMinute" min="0" step="1">
                <span>:</span>
                <input type="number" id="endSecond" min="0" step="1">
            </div>

            <div class="input-group">
                <label>Customize:</label>
                <input type="number" id="customize" min="0" step="1">
            </div>

            <div class="button-container">
                <button type="submit">Submit</button>
            </div>

            <div id="errorContainer"></div>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
